        /* ===============================
           VIDEO POPUP (Magnific Popup)
           =============================== */
        .mfp-content {
            width: 100%;
            max-width: 1096px;
            padding: 12px;
        }

        .popup-card {
            position: relative;
            background:linear-gradient(to right, #592c1b 0%, var(--accent-secondary-color) 50%, #592c1b 100%);
            border-radius: 12px;
            padding: 40px 12px 12px 12px;
        }

        .popup-card video {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .mfp-close {
            position: absolute !important;
            right: 10px !important;
            top: 10px !important;
            line-height: 42px;
            font-size: 26px;
            color: #fff !important;
            background: rgba(0, 0, 0, 0.6);
            opacity: 1;
            z-index: 9999;
        }

        /* ===============================
           TESTIMONIAL VIDEO THUMBNAIL
           =============================== */
        .testimonial-video-item .testimonial-video {
            position: relative;
        }

        .testimonial-video-item .video-thumb {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .testimonial-video-item .video-thumb video {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .testimonial-video-item .video-thumbnail a {
            display: block;
            cursor: none;
        }

        .testimonial-video-item .video-thumbnail figure {
            display: block;
            border-radius: 20px;
            overflow: hidden;
        }

        .testimonial-video-item .video-thumbnail figure:before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(6, 6, 6, 0) 49.26%, rgba(6, 6, 6, 0.6) 86.32%);
            z-index: 1;
        }

        .testimonial-video-item .video-thumbnail img {
            width: 100%;
            aspect-ratio: 1 / 01;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.4s ease-in-out;
        }

        .testimonial-video-item .testimonial-video:hover .video-thumbnail img {
            transform: scale(1.1);
            filter: blur(5px);
        }

        /* ===============================
           PLAY BUTTON
           =============================== */
        .testimonial-video-item .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease-in-out;
            z-index: 1;
        }

        .testimonial-video-item .testimonial-video:hover .video-play-btn {
            opacity: 1;
            visibility: visible;
        }

        .testimonial-video-item .video-play-btn a {
            background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-secondary-color) 50%, var(--accent-color) 100%);
            background-size: 200% auto;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .testimonial-video-item .video-play-btn a:hover {
            background-position: right center;
            transform: rotate(120deg);
        }

        .testimonial-video-item .video-play-btn a img {
            width: 100%;
            max-width: 30px;
            transition: all 0.3s ease-in-out;
        }
    </style>
